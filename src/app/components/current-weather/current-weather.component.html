<div class="well flex" *ngIf="data">
    <div>
        <h3>{{data?.name}}</h3>
        <h4>Current conditions: {{data?.weather[0].description}}</h4>
        <h4>Temperatures today: {{data?.main.temp}}</h4>
        <p>
            Current
            - Max {{data?.main.temp_max}}
            - Min {{data?.main.temp_min}}
        </p>
        <p>
            <a href="/forecast/95742">Show 5-day forecast for Rancho Cordova</a>
        </p>
    </div>
    <div>
        <span class="close">Ã—</span>
        <div *ngIf="data?.weather[0].description === 'clear sky'">
            <img src="https://www.angulartraining.com/images/weather/sun.png">
        </div>
        <div *ngIf="data?.weather[0].description === 'overcast clouds'">
            <img src="https://www.angulartraining.com/images/weather/clouds.png">
        </div>
        <div *ngIf="data?.weather[0].description === 'snow'">
            <img src="https://www.angulartraining.com/images/weather/snow.png">
        </div>
        <div *ngIf="data?.weather[0].description === 'rain'">
            <img src="https://www.angulartraining.com/images/weather/rain.png">
        </div>
    </div>
</div>
